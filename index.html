<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao CSS</title>
    <!-- 3 - Internal CSS -->
    <style>
        p {
          color: blueviolet;
          font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- 1 - Inline CSS -->
    <h1 style="color: red">Mudar cor com o Inline</h1>
    <h1 style="color: blue">Outro título</h1>
    
    <!-- 2 Múltiplas regras -->
    <h1 style="color: purple; font-size: 50px; border-bottom: 1px solid red"> Mudar cor e tamanho da fonte</h1>

    <!-- 3 - Internal CSS -->
    <p>Primeiro parágrafo estilizado pelo internal</p>
    <p>Segundo parágrafo estilizado pelo internal</p>
    <p>Terceiro parágrafo estilizado pelo internal</p>
    
</body>
</html>
